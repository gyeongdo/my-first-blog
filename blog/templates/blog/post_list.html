{% extends "blog/base.html" %}

{% block content %}
    {% for post in post_list %}
        <div class="post">
            <div class="date">
                <div class-"post">
                    <div class="date">
                        <p>published: {{ post.published_date }}</p>
                    </div>
                    <h1>
                        <a href="{% url "post_detail" post.pk %}">
                            {{ post.title }}
                        </a>
                    </h1>
                </div>
                    <p>{{ post.text|linebreaksbr }}</p>
            </div>
        </div>
    {% endfor %}
{% endblock %}
